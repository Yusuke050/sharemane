version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: sharemane-db
    environment:
      POSTGRES_USER: sharemane
      POSTGRES_PASSWORD: sharemane_password
      POSTGRES_DB: sharemane
      TZ: Asia/Tokyo
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sharemane"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:

